<div class="row m-0 p-0 h-100">
    <div class="col m-0 p-0 mh-100 d-flex flex-column">

        <div class="my-2 mx-2 shadow bg-white rounded pl-2 py-2 flex-fill d-flex flex-column conversation-outer-container">
            <h4 class="text-center mt-3">Master's conversation</h4>

            <div class="w-100">
                <hr class="my-1 mr-2" />
            </div>

            <div class="flex-fill conversation-container pr-2" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                <div class="d-flex flex-column mt-2">

                    <div *ngFor="let m of messageList"
                         [class.my-message]="isMessageMine(m.sender.id)"
                         [class.other-message]="!isMessageMine(m.sender.id)"
                         class="p-2 message-container">

                        {{m.contents}}
                    </div>

                </div>
            </div>

            <div class="w-100">
                <hr class="my-1 mr-2" />
            </div>

            <form (submit)="onSubmit()" class="m-2 form-inline" autocomplete="off">
                <input type="text" name="message"  placeholder="Type message here" [(ngModel)]="messageToSend.contents" class="ml-auto form-control w-75" />
                <button type="submit" class="btn btn-primary ml-1 mr-auto">Send</button>
            </form>
        </div>
    </div>
</div>
