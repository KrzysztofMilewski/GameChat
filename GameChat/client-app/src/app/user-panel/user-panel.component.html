<div class="row mx-2 mt-2 justify-content-center">
    <div class="col py-3 shadow bg-white rounded">

        <div class="d-flex">
            <h3 class="m-0">Chat</h3>
            <button class="btn btn-link px-0 ml-auto" routerLink="/conversations">Go to all conversations</button>
        </div>

        <hr class="py-1" />
        <p class="text-justify">
            Thanks to our application you can connect with just anyone around the globe.
            Click the link below and start chatting right now.
            It has never been easier!
        </p>

                    <small>With: {{ displayParticipants(conv) }}</small>
                </p>
            </div>
            <div class="ml-auto mr-2 my-auto">
                <i class="fas fa-2x fa-fw text-secondary" [ngClass]="isGroupChat(conv)? 'fa-users' : 'fa-user' "></i>
            </div>
        </div>-->

        <hr />

        <button class="btn btn-link px-0" data-toggle="collapse" data-target="#new-chat-form" [attr.aria-expanded]="expanded" (click)="expand()">
            Create new conversation
        </button>


        <div id="new-chat-form" class="collapse">
            <button *ngFor="let u of users" (click)="createConversation(u.id)">{{u.username}}</button>

            <app-conversation-start-form></app-conversation-start-form>
        </div>
    </div>
</div>
